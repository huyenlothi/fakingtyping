<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>  faking</title>
</head>
<body>
<h2>Type anthing slowly</h2>
<textarea id="key" cols="40" rows="=20" onkeydown="typing()"></textarea>
<script>
    let a = ["I"," ","L","O","V","E"," ","Y","O","U"," ","<",3,"<",3, "<",3];
    let result = "";
    function typing() {
        let b=document.getElementById("key").value ;
        if (b.length>0) {
            for (let i=0; i<b.length; i++) {
                result += a[i];
                if (i===17) {
                    b="";
                    result="";
                }
            }
        }
        document.getElementById("key").value= result;
        result="";
    }

</script>
</body>
</html>
